name: Deploy Frontend
on : 
  push:
    branches:
      - master

jobs:
   build:
     runs-on: ubuntu-latest
     steps:
        - uses: actions/checkout@v2 
        - run: docker login -u ${{secrets.DOCKER_USERNAME}} -p ${{secrets.DOCKER_PASSWORD}}
        - run: docker build -t ayush4web/react-docker -f Dockerfile .
        - run: docker run -e CI=true ayush4web/react-docker npm run test

  

        
 